  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script>
    const socket = io.connect('http://localhost:3000');
    const liveStream = document.querySelector('img[name=live-stream]');
    const transformedStream = document.querySelector('img[name=transformed-stream]');
    socket.on('new-frame', (stream) => {
      if(stream.live){
        liveStream.src = `data:image/jpeg;base64,${stream.live}`;
      }
      else if(stream.transformed){
        transformedStream.src = `data:image/jpeg;base64,${stream.transformed}`;
        changeLighting(stream.transformationData);
      }   
    });
    function changeLighting(spaceQuadrant){
      try {
        document.querySelector('#image-sections').className = '';
        spaceQuadrant.forEach((isActive, index) => {
          if (isActive) {
            document.querySelector('#image-sections').classList.add(`q-${index + 1}`);
          }
        });
      }
      catch(error){
        console.error(error);
      }
    }
  </script>
